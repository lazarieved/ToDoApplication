<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <template id="login">
      <form id="login-form">
        <label for="email" class="label_login">Type Email</label>
        <input type="email" class="input_login" id="email" name="email" placeholder="Type your Email..">
        <label for="password" class="label_password">Enter Password</label>
        <input type="password" class="input_password" id="password" name="password" placeholder="Type your password..">
        <button type="submit" id="singIn">Sign In</button>
      </form>
    </template>
    <template id="list">
        <section class="section_with_item_todo">
            <form id="todo-form">
                <input type="text" id="add_item_todo" placeholder="What you have done.."><!--
                --><button type="submit" class="search_item_todo button_add_item_todo">Submit</button><!--
                --><button class="search_item_todo button_add_item_todo button_logout" id="log_out_button">Log Out</button>
            </form>
        </section>
        <aside class="aside_with_todos">
            <span class="main_span_title">You have done:</span>
            <section class="filter_buttons">
              <button class="button_for_filter active" data-filter="all">All</button>
              <button class="button_for_filter" data-filter="done">Done</button>
              <button class="button_for_filter" data-filter="progress">To Do</button>
            </section>
            <ul class="js-items" id="list_items">
              <li class="li_items">No todo's..</li>
            </ul>
        </aside>
    </template>
    <main class="main">
        <div class="container">
            <header class="header">
                    <span class="logo">ToDo</span>
            </header>
            <section id="app" class="app">

            </section>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
